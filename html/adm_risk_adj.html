<div class="content mt50" id="adm_risk_adj">
    <section class="com_head">
        <div class="breadcrumb">
            <a class="fc_gy fs-lg">리스트 관리</a>
        </div>
        <ul class="tab_btn mt30">
            <li><a href="main.html?menu=adm_check_list">체크리스트</a></li>
            <li class="on"><a href="main.html?menu=adm_risk_list">위험성 평가표</a></li>
            <li><a href="main.html?menu=adm_case_list">사고사례</a></li>
            <li><a href="main.html?menu=adm_near_list">아차사고</a></li>
        </ul>

    <section id="adj" class="cont mb30">
        <article class="cont_box mt30">
            <div class="write_wrap">
                <div class="user_img"></div>
                <div class="write_info ml10">
                    <p id="user_name"></p>
                    <p id="basic_info" class="fs-sm"></p>
                </div>
            </div>
            <div class="title mt20">
                <input type="text" name="list_title" id="list_title" class="fwb fs-xlg pa20">
            </div>
            <div class="mybutton">
                <div class="public_toggle" onclick="changeOpenYN(this);">
                    <input type="checkbox" id="open_yn" value="N">
                    <span class="toggle_btn"></span>
                    <span class="labels"></span>
                    <span class="bg"></span>
                </div>
                <button type="button" class="btn btn_g ml10">
                    <img class="mr5" src="../resources/img/icon/edit.png" alt="현재 작성중">현재 작성중
                </button>
                <button type="button" class="btn btn_w ml10" onclick="update()">
                    <img class="mr5" src="../resources/img/icon/bookmark.png" alt="템플릿 저장">템플릿 저장
                </button>
            </div>
            <div class="content-tag mt30">
                <div class="list-wrap">
                    <div class="list">
                        <img class="toggle_btn btn" src="../resources/img/icon/closeView_.png" alt="보기/감추기 버튼">
                    </div>
                    <div class="view watch">
                        <div class="tag_wrap">
                            <div class="view_tit">태그</div>
                            <input type="text" id="tag" class="th_15" placeholder="태그 입력 후 엔터">
                            <ul id="tag-list"></ul>
                        </div>
                        <div class="tag_wrap">
                            <div class="view_tit">사고사례
                                <span class="layer_btn add_btn ml5 btn_ico" onclick="showCase()">
                                    <a href="javascript:">+</a>
                                </span>
                            </div>
                            <ul id="case-list" style="display: flex; margin-top: 5px;"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <article class="cont_box check-work mt30 pat30 pab30">
            <h3 class="fs-lg mb20">작업개요</h3>
            <div class="form_table form_table2">
                <table>
                    <tbody>
                    <tr>
                        <td class="bg">작업공종</td>
                        <td>
                            <input type="text" id="subject">
                        </td>
                    </tr>
                    <tr>
                        <td class="bg">세부공종</td>
                        <td>
                            <input type="text" id="subject_detail">
                        </td>
                    </tr>
                    <tr>
                        <td class="bg">작업기간</td>
                        <td>
                            <div class="breadcrumb_form mb10">
                                <div class="rv_date mr5"><input type="text" id="datepicker1" autocomplete='off' /></div>
                                <div class="rv_date mr5"><input type="text" id="datepicker2" autocomplete='off' /></div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </article>

        <article class="cont_box check-work mt30">
            <table class="table">
                <thead>
                <tr>
                    <th colspan="3">작업내용</th>
                    <th colspan="2">유래해위험요인</th>
                    <th>관련근거</th>
                    <th>위험성</th>
                    <th>감소대책</th>
                    <th>검토의견</th>
                    <th colspan="2">유해위험요인</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="main_tbody">
                <tr style="background:#f0f5f5;">
                    <td class="th_8">작업내용</td>
                    <td class="th_8">작업장소</td>
                    <td class="th_8">작업도구</td>
                    <td class="th_10">분류</td>
                    <td class="th_15">유해위험요인</td>
                    <td class="th_10">법규/지침</td>
                    <td class="th_8">상/중/하</td>
                    <td class="th_10">감소대책</td>
                    <td class="th_10">경로의견</td>
                    <td class="th_5">이행담당자</td>
                    <td class="th_5">점검담당자</td>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <table class="table tg mt30">
                <thead>
                <tr>
                    <th colspan="3">*추가 위험요인 검토사항 반영{작성 : 책임 관리감독자}</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <!--<td rowspan="2" class="th_80">
                        <textarea id="text_word" name="text_word" class="autosize" onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
                    </td>-->
                    <td rowspan="2" class="th_80" style="height: 210px;"></td>
                    <td>이행담당자</td>
                    <td>점검담당자</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </article>

        <article class="cont_box check-work mt30" id="main_article"></article>

        <div class="tac mt60">
            <span class="form_btn btn btn_g" onclick="goList()">목록으로</span>
        </div>
    </section>

    <div class="layerpop modal_case" id="ex">
        <div class="cont_wrap">
            <div class="tit_box">
                <p class="tit">사고사례</p>
            </div>
            <div class="layer_cont">
                <div class="search mb20">
                    <input type="text" class="searchTerm">
                    <button type="button" class="searchButton" onclick="setCaseList()">
                        <img src="../resources/img/icon/search.png" alt="검색">
                    </button>
                </div>
                <ul class="ul_list" id="modal_case_ul"></ul>
                <div class="pagination pagination-centered"></div>
                <div class="pop_btn mt20">
                    <button type="button" class="close btn form_btn btn_g mr5">취소</button>
                    <button type="button" class="close btn form_btn btn_m">확인</button>
                </div>
            </div>
        </div>
    </div>
</div>
