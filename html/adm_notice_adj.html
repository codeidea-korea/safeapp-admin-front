<script type="text/javascript" src="../js/adm_notice_adj.js"></script>

<div class="content mt50" id="adm_notice_write">
    <div class="com_head">
        <div class="breadcrumb">
            <a class="fc_gy fs-lg">컨텐츠 관리</a>
        </div>
        <ul class="tab_btn mt30">
            <li class="on"><a href="main.html?menu=adm_notice_list">공지사항</a></li>
            <li><a href="main.html?menu=adm_policy_list">정책관리</a></li>
        </ul>
    </div>

    <div class="cont mb30">
        <div class="box">
            <div class="box-header well" data-original-title="">
                <h2 class="fs-xlg">공지사항</h2>
            </div>
            <div class="box-content">

                <div class="form_table form_table2">
                    <table>
                        <tbody>
                        <tr>
                            <td class="bg">유형</td>
                            <td>
                                <select id="category" class="form-control mr5">
                                    <option value="업데이트">업데이트</option>
                                    <option value="공지">공지</option>
                                    <option value="멤버십">멤버십</option>
                                    <option value="결제">결제</option>
                                    <option value="프로젝트">프로젝트</option>
                                    <option value="체크리스트">체크리스트</option>
                                    <option value="위험성평가">위험성평가</option>
                                    <option value="사고사례">사고사례</option>
                                    <option value="아차사고">아차사고</option>
                                    <option value="대시보드">대시보드</option>
                                    <option value="회원가입">회원가입</option>
                                    <option value="기타">기타</option>
                                </select>
                                <input type="checkbox" name="pr_check" id="pr_check" class="mr5">우선게시
                            </td>
                        </tr>
                        <tr>
                            <td class="bg">제목</td>
                            <td colspan="3">
                                <input type="text" id="tit_word" name="tit_word" placeholder="제목을 입력해주세요.">
                                <div id="tit_cnt">(0 / 30)</div>
                            </td>
                        </tr>
                        <tr>
                            <td class="bg">첨부파일</td>
                            <td colspan="2">
                                <div class="filebox">
                                    <input class="upload-name" placeholder="첨부파일을 등록해주세요." readonly>
                                    <label for="file">파일선택</label>
                                    <input type="file" id="file">
                                </div>
                                <p class="fs_sm mt5">* 5MB 미만의 파일만 첨부가 가능합니다.</p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <textarea id="text_word" name="text_word" class="autosize" onkeydown="resize(this)" onkeyup="resize(this)" placeholder="내용을 입력해주세요."></textarea>
                                <div id="text_cnt">(0 / 500)</div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="tac mt30">
                    <span class="form_btn btn btn_g mr5" onclick="location.href='main.html?menu=adm_notice_list'">목록</span>
                    <span class="form_btn btn btn_m" onclick="update()">수정</span>
                </div>
            </div>
        </div>
    </div>
</div>
