<script type="text/javascript" src="../js/util/validate.js"></script>
<script type="text/javascript" src="../js/adm_pay_request.js"></script>

<div class="content mt50" id="adm_pay_request">
    <div class="com_head">
        <div class="breadcrumb">
            <a class="fc_gy fs-lg">멤버십 결제관리</a>
        </div>
        <ul class="tab_btn mt30">
            <li class="on"><a href="#">멤버십 결제목록</a></li>
        </ul>
    </div>

    <div class="cont mb30">
        <div class="box">
            <div class="box-header well" data-original-title="">
                <h2 class="fs-xlg">멤버십 결제요청</h2>
            </div>
            <div class="box-content">
                <div class="form_table">
                    <table class="mb30">
                        <tbody>
                        <tr>
                            <td class="bg">결제자</td>
                            <td>
                                <div class="breadcrumb_form">
                                    <select id="s_type" class="mr5">
                                        <option value="user_name">이름</option>
                                        <option value="phone">휴대폰 번호</option>
                                    </select>
                                    <input type="text" class="mr5" id="s_value" autocomplete="off">
                                    <span onclick="search()" class="button btn input_btn btn_g">검색</span>
                                </div>
                                <div class="tag"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="bg">결제금액</td>
                            <td>
                                <input type="text" id="payment" oninput="inputOnlyNumber(this)">
                            </td>
                        </tr>
                        <tr>
                            <td class="bg">사용기간</td>
                            <td class="breadcrumb_form">
                                <div class="rv_date mr5"><input type="text" id="datepicker1" autocomplete='off' /></div>
                                <div class="rv_date mr5"><input type="text" id="datepicker2" autocomplete='off' /></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="bg">메모</td>
                            <td>
                                <textarea id="text_word" name="text_word" class="autosize" onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
                                <div id="text_cnt">(0 / 500)</div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="tac">
                        <span class="form_btn btn btn_g mr5" onclick="goList()">목록</span>
                        <div class="form_btn btn btn_m layer_btn" onclick="showModal()">
                            <a href="#none">결제요청</a>
                        </div>
                    </div>
                </div>

                <div class="layerpop" id="payment_modal">
                    <div class="cont_wrap">
                        <div class="tit_box">
                            <p class="tit">결제요청</p>
                        </div>
                        <div class="layer_cont">
                            <table class="form_table mb30">
                                <tbody>
                                <tr>
                                    <td class="bg">결제자</td>
                                    <td id="m_users"></td>
                                </tr>
                                <tr>
                                    <td class="bg">결제금액</td>
                                    <td id="m_payment"></td>
                                </tr>
                                <tr>
                                    <td class="bg">사용기간</td>
                                    <td id="m_period"></td>
                                </tr>
                                <tr>
                                    <td class="bg">메모</td>
                                    <td id="m_comments"></td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="pop_btn mt10">
                                <button type="button" class="close btn form_btn btn_g mr5">취소</button>
                                <button type="button" class="btn form_btn btn_m" onclick="save()">결제요청</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
