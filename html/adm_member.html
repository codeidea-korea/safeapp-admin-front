<script type="text/javascript" src="../js/util/paging.js"></script>
<script type="text/javascript" src="../js/adm_member.js"></script>

<div class="content mt50" id="adm_member">

    <div class="com_head">
        <div class="breadcrumb">
            <a class="fc_gy fs-lg">회원 관리</a>
        </div>
        <ul class="tab_btn mt30">
            <li class="on"><a href="#">회원목록</a></li>
        </ul>
    </div>

    <div class="cont mb30">
        <div class="box">
            <div class="box-header well" data-original-title="">
                <h2 class="fs-xlg">회원목록</h2>
            </div>
            <div class="box-content">
                <form name="std_form" class="breadcrumb_form mb10" onsubmit="return false;">
                    <select name="search_type" class="mr5" id="search_type">
                        <option value="userId">아이디</option>
                        <option value="userName">이름</option>
                        <option value="phoneNo">휴대폰 번호</option>
                    </select>
                    <input type="text" class="mr5" name="searcher" value="" autocomplete="off" id="search_value">
                    <button type="button" onclick="search()" class="btn_g">검색</button>
                </form>

                <div class="listlook">
                    <table class="table mt25">
                        <thead>
                        <tr>
                            <th class="th_5">번호</th>
                            <th>
                                <select name="search_type">
                                    <option value="all">아이디</option>
                                    <option value="personal">개인</option>
                                    <option value="free">무료</option>
                                    <option value="team">팀</option>
                                </select>
                            </th>
                            <th class="th_5" style="width:6%!important">
                                <select name="search_type">
                                    <option value="all">이름</option>
                                </select>
                            </th>
                            <th>
                                <select name="search_type">
                                    <option value="all">휴대폰 번호</option>
                                </select>
                            </th>
                            <th class="th_20">이메일</th>
                            <th>
                                <select name="search_type">
                                    <option value="all">회원가입일</option>
                                </select>
                            </th>
                            <th>
                                <select name="search_type">
                                    <option value="all">멤버십 유형</option>
                                </select>
                            </th>
                            <th>
                                <select name="search_type" style="width:10%">
                                    <option value="all">멤버십 만료일</option>
                                </select>
                            </th>
                            <th>프로젝트 수</th>
                            <th class="th_5">수정</th>
                            <th class="th_5">삭제</th>
                        </tr>
                        </thead>
                        <tbody id="main_tbody"></tbody>
                    </table>
                </div>

                <div class="pagination pagination-centered"></div>

                <div class="tar">
                    <span class="form_btn btn btn_m" onclick="goWrite();">회원등록</span>
                </div>

            </div>
        </div>
    </div>
</div>
