<script type="text/javascript" src="../js/util/cookie.js"></script>
<script type="text/javascript" src="../js/adm_login.js"></script>

<div class="content mt50" id="adm_login">
    <div class="com_head">
        <div class="breadcrumb">
            <a class="fc_gy fs-lg">로그인</a>
        </div>
    </div>
    <div class="login_cont pa60">
        <p class="tit fwb">LOGIN</p>
        <form class="cmxform" id="signupForm" method="get" action="">
            <fieldset>
                <div class="lgn_box mt30">
                    <div class="lgn_div mb15">
                        <span>이메일</span>
                        <input type="text" id="email" autocomplete="off" placeholder="이메일">
                        <label class="error" style="display: none;">이메일을 다시 확인해주세요.</label>
                    </div>
                    <div class="lgn_div mb15">
                        <span>비밀번호</span>
                        <input type="password" id="password" autocomplete="off" placeholder="비밀번호">
                        <label class="error" style="display: none;">비밀번호를 다시 확인해주세요.</label>
                    </div>
                    <label><input type="checkbox" name="id_save" class="mr5" id="checkId">아이디 저장</label>
                    <button type="button" class="submit btn btn_m mt30" onclick="login()">로그인</button>
                    <div class="search_btn tac mt15">
                        <a href="main.html?menu=adm_lost_info">이메일 찾기</a>
                        <a href="main.html?menu=adm_lost_info_pw">비밀번호 찾기</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
